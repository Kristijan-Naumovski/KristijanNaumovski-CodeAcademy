<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2.1</title>
</head>
<body>
        <table>
            <tr>
            <th colspan="2">Title Of The Page</th><br>
            </tr>

            <tr>
                <nav>
                    <td rowspan="3">
                    Page Name<br>
                    Page Name<br>
                    Page Name
                </td>
                </nav>
            </tr>
                <main>
                    <tr>
                        <td>
                                <label for="fullname">Full Name</label><br>
                                <input type="text" id="fname" name="fullname"><br>
 
                                <label for="email">Email:</label><br>
                                <input type="email" id="email" name="email"><br>

                                <label for="pass">Password (8 characters minimum):</label><br>
                                <input type="password" id="pass" name="password" minlength="8" required><br>

                                <label for="age">Select Your Age: </label><br>
                                <select id="age" name="age">
                                    <option value="bellow_18">Bellow 18</option>
                                    <option value="18_64">18-64</option>
                                    <option value="above_64">Above 64</option>
                                </select><br>

                                <label for="city">Select Your City: </label><br>
                                    <select id="city" name="city">
                                        <option value="skopje">Skopje</option>
                                        <option value="kumanovo">Kumanovo</option>
                                        <option value="tetovo">Tetovo</option>
                                        <option value="veles">Veles</option>
                                        <option value="shtip">Shtip</option>
                                        <option value="prilep">Prilep</option>
                                        <option value="ohrid">Ohrid</option>
                                        <option value="bitola">Bitola</option>
                                        <option value="strumica">Strumica</option>
                                        <option value="gostivar">Gostivar</option>
                                    </select></br>

                                <input type="checkbox" name="vhl1">
                                <label> Bike</label><br>
                                <input type="checkbox" name="vhl2">
                                <label>Car</label><br>
                                <input type="checkbox" name="vhl3">
                                <label>Boat</label><br>

                                <label type="submitBtn" name="submitBtn"></label>
                                <input type="submit" name="submitBtn"><br>
                         </td>
                    </tr>      
                </main>
               
                    <tfoot>
                        <td>
                        <a href="https://github.com/Kristijan-Naumovski/KristijanNaumovski-CodeAcademy" target="_blank">Kristijan-Naumovski</a>
                        </td>
                    </tfoot>
        </table>
</body>
</html>
